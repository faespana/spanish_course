    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals with Subtle Blue Accent -->
    <!-- Application Structure Plan: The application is designed as an interactive flashcard system. The main screen features a header, filter controls (category buttons and a search bar), and a grid of vocabulary cards. This structure was chosen to transform a static list into an active learning tool. Users can easily navigate, filter, and search for terms, making the content more accessible and engaging than a simple table. The user flow is simple: select a category or search, then interact with the cards by clicking to reveal the translation. -->
    <!-- Visualization & Content Choices: Report Info: Mining vocabulary (Spanish, Chinese, Pinyin). Goal: Inform, Organize, and provide an interactive study tool. Viz/Presentation Method: A responsive grid of flippable cards. Interaction: Click-to-flip cards, category filtering via buttons, and real-time search. Justification: This approach is highly interactive and user-friendly, promoting active learning. It's more effective for memorization than a static list. Library/Method: HTML, Tailwind CSS, and Vanilla JavaScript for all interactions. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #4a4a4a;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
        }
        .card-front {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
        }
        .card-back {
            background-color: #e3f2fd;
            color: #1e3a8a;
            transform: rotateY(180deg);
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn.active {
            background-color: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

            </div>
        </div>

        <main id="vocabulary-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
        </main>
        
        <div id="no-results" class="text-center py-10 text-gray-500 text-xl hidden">
            <p>No se encontraron resultados.</p>
        </div>

        <div class="flex justify-center items-center">

            { category: 'Frases', es: 'Hay un retraso.', ch: '有延误.', pi: 'Yǒu yánwù.' },

            { category: 'Frases', es: '¡Buen trabajo!', ch: '干得好!', pi: 'Gàn dé hǎo!' },
            { category: 'Frases', es: 'Revisemos la seguridad.', ch: '检查一下安全.', pi: 'Jiǎnchá yīxià ānquán.' },
            { category: 'Frases', es: '¿Qué pasó?', ch: '发生了什么事?', pi: 'Fāshēngle shénme shì?' }
        ];

        const grid = document.getElementById('vocabulary-grid');
        const filtersContainer = document.getElementById('filters');
        const searchInput = document.getElementById('search');
        const noResults = document.getElementById('no-results');
        
        let activeFilter = 'Todos';

        const categories = ['Todos', ...new Set(vocabularyData.map(item => item.category))];

        function setupFilters() {
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100';
                btn.textContent = category;
                if (category === 'Todos') {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    activeFilter = category;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    searchInput.value = '';
                    renderGrid();
                });
                filtersContainer.appendChild(btn);
            });
        }

        function renderGrid() {
            grid.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredData = vocabularyData.filter(item => {
                const inCategory = activeFilter === 'Todos' || item.category === activeFilter;
                const inSearch = item.es.toLowerCase().includes(searchTerm);
                return inCategory && inSearch;
            });

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');
            }

            filteredData.forEach(item => {
                const cardHtml = `
                    <div class="card-container h-32 md:h-36">
                        <div class="card w-full h-full">
                            <div class="card-face card-front p-2 text-center">
                                <span class="text-base font-semibold text-gray-800">${item.es}</span>
                            </div>
                            <div class="card-face card-back p-2 flex flex-col justify-center items-center text-center">
                                <span class="text-xl font-bold">${item.ch}</span>
                                <span class="text-sm text-blue-800 opacity-90 mt-1">${item.pi}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('is-flipped');
                });
            });
        }
        
        searchInput.addEventListener('input', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            const allButton = Array.from(document.querySelectorAll('.filter-btn')).find(b => b.textContent === 'Todos');
            if (allButton) {
                allButton.classList.add('active');
            }
            activeFilter = 'Todos';
            renderGrid();
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            renderGrid();
        });
    </script>

</html>
